<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Makan Banjar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .menu-item, .order-list {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .total {
            font-size: 20px;
            margin-top: 20px;
        }
        .order-button, .map-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .order-button {
            background-color: green;
            color: white;
        }
        .map-button {
            background-color: blue;
            color: white;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Warung Makan Banjar</h1>

    <div class="menu-item">
        <h2>Nasi Kuning</h2>
        <p>Rp 12.000 (termasuk 1 lauk)</p>
        <label>Pilih Lauk:</label>
        <select id="nasi-lauk">
            <option value="Ayam">Ayam</option>
            <option value="Ikan">Ikan</option>
            <option value="Telur">Telur</option>
        </select>
        <button onclick="addOrder('Nasi Kuning', 12000, document.getElementById('nasi-lauk').value)">Tambah</button>
    </div>

    <div class="menu-item">
        <h2>Lontong</h2>
        <label>Pilih Ukuran:</label>
        <select id="lontong-size">
            <option value="8000">¬Ω Porsi - Rp 8.000</option>
            <option value="12000">1 Porsi - Rp 12.000</option>
        </select>
        <p>(Termasuk 1 lauk)</p>
        <label>Pilih Lauk:</label>
        <select id="lontong-lauk">
            <option value="Ayam">Ayam</option>
            <option value="Ikan">Ikan</option>
            <option value="Telur">Telur</option>
        </select>
        <button onclick="addOrder('Lontong', parseInt(document.getElementById('lontong-size').value), document.getElementById('lontong-lauk').value)">Tambah</button>
    </div>

    <div class="menu-item">
        <h2>Lauk Tambahan</h2>
        <p>Ayam, Ikan, Telur: Rp 6.000 per item</p>
        <button onclick="addOrder('Ayam', 6000, 'Ayam')">Tambah Ayam</button>
        <button onclick="addOrder('Ikan', 6000, 'Ikan')">Tambah Ikan</button>
        <button onclick="addOrder('Telur', 6000, 'Telur')">Tambah Telur</button>
    </div>

    <div class="order-list">
        <h2>Pesanan Anda</h2>
        <ul id="order-list"></ul>
        <div class="total">
            Total Harga: <span id="total-price">Rp 0</span>
        </div>
    </div>

    <button class="order-button" onclick="placeOrder()">Pesan Sekarang</button>

    <div class="footer">
        üìç Alamat: Jln. Raya Takisung, RT 4, RW 2  
        <br>
        <button class="map-button" onclick="openMaps()">Lihat di Google Maps</button>
    </div>

    <script>
        let orders = [];

        function addOrder(item, price, lauk) {
            orders.push({ item, price, lauk });
            updateOrderList();
        }

        function removeOrder(index) {
            orders.splice(index, 1);
            updateOrderList();
        }

        function updateOrderList() {
            let orderList = document.getElementById('order-list');
            orderList.innerHTML = '';
            let total = 0;

            orders.forEach((order, index) => {
                total += order.price;
                let li = document.createElement('li');
                li.innerHTML = `${order.item} (${order.lauk}) - Rp ${order.price.toLocaleString()} 
                                <button class="remove-btn" onclick="removeOrder(${index})">Hapus</button>`;
                orderList.appendChild(li);
            });

            document.getElementById('total-price').innerText = "Rp " + total.toLocaleString();
        }

        function placeOrder() {
            if (orders.length === 0) {
                alert("Silakan tambahkan pesanan terlebih dahulu.");
                return;
            }

            let message = "Halo, saya ingin memesan:\n";
            orders.forEach(order => {
                message += `- ${order.item} (${order.lauk}) - Rp ${order.price.toLocaleString()}\n`;
            });

            let totalPrice = document.getElementById('total-price').innerText.replace("Rp ", "");
            message += `\nTotal Harga: Rp ${totalPrice}`;

            let encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/6285822029619?text=${encodedMessage}`, "_blank");
        }

        function openMaps() {
            window.open("https://maps.app.goo.gl/QaAUsjQ7PQMShNDD8?g_st=ac", "_blank");
        }
    </script>

</body>
</html>
